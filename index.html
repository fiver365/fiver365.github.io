<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>FIVER</title>
    <script src="./includeHTML.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="body">
        <header include-html="header.html"></header>
        <section include-html="info.html" id="content"></section>
        <footer include-html="footer.html"></footer>
    </div>
    <span class="alphabetBg">
        <span class="bg1">F</span>
        <span class="bg2">I</span>
        <span class="bg3">V</span>
        <span class="bg4">E</span>
        <span class="bg5">R</span>
    </span>
</body>
<script>
    var Request = function() {  
        this.getParameter = function(name) {  
            var rtnval = '';  
            var nowAddress = unescape(location.href);  
            var parameters = (nowAddress.slice(nowAddress.indexOf('?') + 1,  
                    nowAddress.length)).split('&');  
            for (var i = 0; i < parameters.length; i++) {  
                var varName = parameters[i].split('=')[0];  
                if (varName.toUpperCase() == name.toUpperCase()) {  
                    rtnval = parameters[i].split('=')[1];  
                    break;  
                }
            }
            if(rtnval == ''){
                rtnval = 'info';
            }
            var scPage = rtnval + '.html';
            document.getElementById('content').setAttribute('include-html', scPage);

            includeHTML();
            return rtnval;  
        }  
    }  
    var request = new Request();  
    //includeHTML();
</script>  
  
<script>  
    var page = ['info', 'works', 'connect'];
    var paramValue = request.getParameter('page');
    window.onload = function(){
        for(i=0; i<page.length; i++){
            if(paramValue == page[i]){
                var menu = document.getElementById('menu').children[i];
                console.log(menu);
                menu.classList.add('on');

                break;
            }
        }
        
    }
</script>
</html>
